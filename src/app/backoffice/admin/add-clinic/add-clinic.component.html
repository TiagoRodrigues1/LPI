<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
<div fxLayoutAlign = "center center"  class = "main-div" fxFlexFill>
    <h2 style = "padding-left: 20px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif inline-block;">NEW CLINIC</h2>
      <!--<button  mat-raised-button type="button" style = "margin-left: 390px;" (click) = "onClose()">X</button> -->
      <form style ="padding-left:20px;padding-top: 20px;" fxLayoutAlign = "stretch" fxLayout = "column" [formGroup] = "service.form" (ngSubmit) = "onSubmit()">
        <mat-form-field style = "width:95%">
          <input matInput placeholder="Name" formControlName = "name" >
        </mat-form-field>
        <div *ngIf="(service.form.controls.name.touched || service.form.controls.name.dirty) && service.form.controls.name.errors">
            <div *ngIf="service.form.controls.name.errors.required" style="color:red;font-size: small;" >Name is <strong>required</strong></div>
            <div *ngIf="service.form.controls.name.errors.maxlength" style="color:red;font-size: small;" >Name exceeds <strong>40 </strong>characters</div>
        </div>
       
        <mat-form-field style = "width:95%">
        <input matInput placeholder="Email" formControlName = "email">
        </mat-form-field>
        <div *ngIf="(service.form.controls.email.touched || service.form.controls.email.dirty) && service.form.controls.email.errors">
            <div *ngIf="service.form.controls.email.errors.required" style="color:red;font-size: small;" >Email is <strong>required</strong></div>
            <div *ngIf="service.form.controls.email.errors.pattern" style="color:red;font-size: small;" >Email not <strong>valid</strong></div>
        </div>

        <mat-form-field style = "width:95%">
          <input matInput placeholder="Contact" formControlName = "contact">
        </mat-form-field>
        <div *ngIf="(service.form.controls.contact.touched || service.form.controls.contact.dirty) && service.form.controls.contact.errors">
            <div *ngIf="service.form.controls.contact.errors.required" style="color:red;font-size: small;" >Contact is <strong>required</strong></div>
        </div>

        <mat-form-field style = "width:95%">
            <input matInput placeholder="Address" formControlName = "address">
          </mat-form-field>
          <div *ngIf="(service.form.controls.address.touched || service.form.controls.address.dirty) && service.form.controls.address.errors">
            <div *ngIf="service.form.controls.address.errors.required" style="color:red;font-size: small;" >Address is <strong>required</strong></div>
        </div>

        <mat-form-field appearance="outline" class="textbox" style="outline-color: #52b788;padding-top: 4px;width: 35.5%;">
          <textarea matInput placeholder="Description" formControlName="description" style="resize: none;"
            maxlength="1000"> </textarea>
            <div *ngIf="(service.form.controls.description.touched || service.form.controls.description.dirty) && service.form.controls.description.errors">
              <div *ngIf = "service.form.controls.description.required" style="color:red;font-size: small;" >Description is <strong>required</strong></div>
            </div>
        </mat-form-field>

        <div class="file-upload">
          <input type="file" name="image" accept="image/x-png,image/jpeg" (change)="fileChangeEvent($event)"/>
        </div>
      <div *ngIf = "imageError" style ="font-size: small;color: red;">{{imageError}}</div>
          <div mat-dialog-actions>
          <button mat-button type="submit">SUBMIT</button>
          <button mat-button class="close"  (click) ="onNoClick()">CLOSE</button>
      </div>
      </form>  
</div>
