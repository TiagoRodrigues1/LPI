
   <div>
    <h2 style = "padding-left: 10px;padding-top: 7px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif inline-block;color:#52b788">ADD OR REMOVE VET</h2>
    <!--<button  mat-raised-button type="button" style = "margin-left: 390px;" (click) = "onClose()">X</button> -->
    <div *ngIf = "error" style ="font-size: small;color:red">{{error}}</div>
    <div *ngIf = "suc" style ="font-size: small;color:green">{{suc}}</div>
 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{user?.name}}  </td>
        </ng-container>
    
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user?.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user">{{user?.email}}</td>
        </ng-container>
        
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let user">{{user?.contact}}</td>
        </ng-container>
 
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> Choose User</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color = "primary" floating ="true" (click) =  "removeVet(user.ID,user)"> <mat-icon style ="color:red">delete_outline</mat-icon></button> 
          </td>
        </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons ></mat-paginator>
 </div>
  <div mat-dialog-actions>
     <button mat-button class="close1"  (click) ="onNoClick()">CLOSE</button>
  </div>
