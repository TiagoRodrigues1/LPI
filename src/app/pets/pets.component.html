<app-header [sidenav]="leftSidenav"></app-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="side" opened>
    <app-left-menu></app-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="alert-section">
      <app-alert></app-alert>
</div>
    <div class="main_content">
      <div style="padding: 20px;display:flex; flex-direction: row;flex-wrap: wrap;">
        <mat-card class="example-card" *ngFor = "let pet of Pet" style ="padding-right:20px;padding-left: 20px;margin-right: 1% ;margin-bottom:1%;cursor: pointer;" (click) = "goProfile(pet.ID)">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{pet?.name}}</mat-card-title>
            <mat-card-subtitle>{{pet?.race}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{pet?.profilePicture}}" alt="Photo of a Shiba Inu">
          <mat-card-content>
           <div style = "display: flex;justify-content: center;align-items: center;">
            <!--<button mat-icon-button color = "primary" (click) = "editPet(pet)" floating ="true" >
              <mat-icon style ="color:rgb(82,183,136)">edit</mat-icon>
            </button>
           
            <button mat-icon-button color = "warn" (click) = "deletePet(pet.ID)">
              <mat-icon>delete</mat-icon>
            </button>
             --> 
          </div>
        </mat-card-content>
        </mat-card>
        <button mat-button style = "padding-right:20px;padding-left: 20px;margin-right: 1% ;margin-bottom:1%;color: #52b788;font-size : 100px;width:340px;height:382px" (click) = "onCreate()">+</button>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
