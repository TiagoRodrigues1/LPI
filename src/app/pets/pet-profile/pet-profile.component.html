<app-header [sidenav]="leftSidenav"></app-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="side" opened>
    <app-left-menu></app-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main_content">

      <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
        <link rel="stylesgeet"
          href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
      </head>

      <body class="profile-page">
        <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg "
          color-on-scroll="100" id="sectionsNav">
          <div class="container">
            <div class="navbar-translate">
              <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
        </nav>
        <div class="page-header header-filter" data-parallax="true"
          style="background-image:url('../../../assets/img/animais-domesticos-destaque.png');"></div>
        <div class="main main-raised">
          <div class="profile-content">
            <div class="container">
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                  <div class="profile">
                    <button mat-icon-button type="button" style="position: relative;left: 120%;"
                      (click)="editPet(pet?.id,pet)">
                      <mat-icon style="color:#52b788">edit</mat-icon>
                    </button>
                    <span style="padding-left: 2%;"></span>
                    <button mat-icon-button type="button" style="position: relative;left: 120%;bottom:15%;"
                      (click)="deletePet(pet)">
                      <mat-icon style="color:red">delete_outline</mat-icon>
                    </button>
                    <div class="avatar">
                      <div *ngIf="pet?.profilePicture; else defaultProfile">
                        <img src="{{pet?.profilePicture}}" alt="pet {{pet?.name}} profile picture" class="circular"
                          style="border:3px solid #52b788">
                        <div class="image-upload" style="position: relative;bottom:100px;left:45px;">
                          <label for="file-input">
                            <mat-icon>camera_alt</mat-icon>
                          </label>
                          <input id="file-input" type="file" accept="image/jpeg" (change)="fileChangeEvent($event)" />
                        </div>
                      </div>
                      <ng-template #defaultProfile>
                        <img src="../../assets/img/default.png" alt="pet {{pet?.name}} profile picture"
                          class="img-raised rounded-circle img-fluid" style="border:3px solid #52b788">
                        <div class="image-upload" style="position: relative;bottom:108px;left:45px;">
                          <label for="file-input">
                            <mat-icon>camera_alt</mat-icon>
                          </label>
                          <input id="file-input" type="file" accept="image/x-png,image/jpeg"
                            (change)="fileChangeEvent($event)" />
                        </div>
                      </ng-template>
                    </div>
                    <div class="name">
                      <h3 class="title">{{pet?.name}}</h3>
                      <h6>{{pet?.animaltype}}</h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="description text-center">
                <p>{{pet?.race}}</p>
              </div>
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                  <div class="profile-tabs">
                    <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" role="tab" data-toggle="tab" (click)="showVaccines()"
                          style="padding-bottom: 5px;cursor: pointer">
                          <i class="material-icons">local_hospital</i>
                          Vaccines
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" role="tab" data-toggle="tab" style="cursor: pointer;"
                          (click)="showHistoric(pet)">
                          <i class="material-icons">history</i>
                          Historic
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" role="tab" data-toggle="tab" (click)="showStats(pet)"
                          style="padding-bottom: 5px;cursor: pointer">
                          <i class="material-icons">bar_chart</i>
                          Statistics
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer text-center ">
          <!-- <p>Made with <a href="https://demos.creative-tim.com/material-kit/index.html" target="_blank">Material Kit</a> by Creative Tim</p> -->
        </footer>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
          integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
          crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
          integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
          crossorigin="anonymous"></script>
      </body>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
