<app-header [sidenav]="leftSidenav"></app-header>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftSidenav mode="side" opened>
        <app-left-menu></app-left-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main_content" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
        <div class="container_1">
        <div class="main-body p-0">
            <div class="inner-wrapper">
                <div class="inner-sidebar">
                    <div class="inner-sidebar-header justify-content-center">
                        <button class="btn btn-primary has-icon btn-block" type="button" data-toggle="modal" data-target="#threadModal" style="background-color: #52b788; border: 2px solid whitesmoke;"  (click) = "onCreate()" >
                            NEW DISCUSSION
                        </button>
                    </div>
                    <div class="inner-sidebar-body p-0">
                        <div class="p-3 h-100" data-simplebar="init">
                            <div class="simplebar-wrapper" style="margin: -16px;" >
                                <div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div>
                                <div class="simplebar-mask">
                                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                            <div class="simplebar-content" style="padding: 16px;">
                                                <nav class="nav nav-pills nav-gap-y-1 flex-column">
                                                    <a routerLink="/forum" class="nav-link nav-link-faded has-icon active">All Threads</a>
                                                    <a  routerLink="/forum/myquestions" class="nav-link nav-link-faded has-icon">My Threads</a>
                                                    <a  routerLink="/forum/myanswers" class="nav-link nav-link-faded has-icon">My Answers</a>
                                                  </nav>
                                            </div>
                                       
                                    </div>
                                </div>
                                <div class="simplebar-placeholder" style="width: 234px; height: 292px;"></div>
                            </div>
                            <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar" style="width: 0px; display: none;"></div></div>
                            <div class="simplebar-track simplebar-vertical" style="visibility: visible;"><div class="simplebar-scrollbar" style="height: 151px; display: block; transform: translate3d(0px, 0px, 0px);"></div></div>
                        </div>
                    </div>
                </div>
                <div class="inner-main">
                <!--   <div class="inner-main-header">
                        <a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#" data-toggle="inner-sidebar"><i class="material-icons">arrow_forward_ios</i></a>
                        <select class="custom-select custom-select-sm w-auto mr-1">
                            <option selected="">Latest</option>
                            <option value="1">Popular</option>
                            <option value="3">Solved</option>
                            <option value="3">Unsolved</option>
                            <option value="3">No Replies Yet</option>
                        </select>
                       <span class="input-icon input-icon-sm ml-auto w-auto">
                            <input type="text" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4" placeholder="Search forum" />
                        </span> 
                    </div> -->
                    <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                        <div *ngIf = "noQuestions" style ="font-size: medium;color:red">
                            <p>{{noQuestions}}</p></div>
                        <div class="example-card" *ngFor = "let question of Questions" >
                        <div class="card mb-2">
                            <div class="card-body p-2 p-sm-3">
                                <div class="media forum-item">
                            <!--        <a data-toggle="collapse" ><img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 rounded-circle" width="50" alt="User" /></a>-->
                                    <div class="media-body">
                                        <h6><a data-toggle="collapse" routerLink="/forumdisplay/{{question.ID}}" class="text-body">{{question?.questiontitle}}</a></h6>
                                        <p class="text-secondary">
                                            {{question?.question}}
                                        </p>
                                        <div  style="overflow: hidden;">
                                            <p class="text-muted" >  Date of the post: <span class="text-muted font-weight-bold" >{{question?.CreatedAt | date: 'EEEE MMMM d, H:MM:SS'}}</span></p>
                                        </div>
                                        </div>
                                    <div class="text-muted small text-center align-self-center">
                                        <span><i class="far fa-comment ml-2"></i> {{question?.answers}}</span>
                                        <div>
                                            <div *ngIf="question?.closed==false; else elseBlock"><mat-icon style="color:red">cancel</mat-icon></div>
                                            <ng-template #elseBlock><mat-icon style="color:green">check_circle</mat-icon></ng-template>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document" >
                    <div class="modal-content">
                        <form>
                            <div class="modal-header d-flex align-items-center bg-primary text-white">
                                <h6 class="modal-title mb-0" id="threadModalLabel">New Discussion</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="threadTitle">Title</label>
                                    <input type="text" class="form-control" id="threadTitle" placeholder="Enter title" autofocus="" />
                                </div>
                                <textarea class="form-control summernote" style="display: none;"></textarea>
        
                                <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                                    <input type="file" class="custom-file-input" id="customFile" multiple="" />
                                    <label class="custom-file-label" for="customFile">Attachment</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
