<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
    <h2 style = "padding-left: 20px;font-family: Arial, Helvetica, sans-serif;display: inline-block;">Choose Vet</h2>
      <!--<button  mat-raised-button type="button" style = "margin-left: 390px;" (click) = "onClose()">X</button> -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let vet"> {{vet.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let vet"> {{vet.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let vet">{{vet.contact}}</td>
          </ng-container>
          
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>Select Vet</th>
            <td mat-cell *matCellDef ="let vet" ><button mat-icon-button type="button" (click) = "next(vet.ID)" style ="color:#52b788"><mat-icon>done</mat-icon> </button> </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
