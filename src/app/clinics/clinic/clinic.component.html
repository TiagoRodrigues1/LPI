<app-header [sidenav]="leftSidenav"></app-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="side" opened>
    <app-left-menu></app-left-menu>
  </mat-sidenav>
  <mat-sidenav-content >
    <div class="main_content">
      <div style="padding: 20px;display:flex; flex-direction: row;flex-wrap: wrap;">
        <mat-card appAppMaterialElevation class="example-card" *ngFor = "let clinic of Clinic" style ="padding-right:20px;padding-left: 20px;margin-right: 1% ;margin-bottom:1%;cursor: pointer;text-align: center;" (click) = "goProfile(clinic.ID,clinic)" [ngClass]="{'selected-card':titleSelected === clinic.name}">
          <span [matTooltip]="selected ? 'Select' : 'Not Selected'" class="selection">
            <mat-icon>check_circle</mat-icon>
            </span>
          <mat-card-header>
            <div  *ngIf = "clinic?.profilePicture; else defaultProfile" style = "text-align: center;position: relative;padding-left: 29px;">
              <img src = "{{clinic?.profilePicture}}" class = "circular" style = "border:3px solid #52b788;"/> 
             </div>
           <div *ngIf = "!clinic?.profilePicture" style = "text-align: center;position: relative;padding-left: 28px;">
             <img src = "../../../assets/img/default_pet.jpg" class = "circular" style ="border:3px solid #52b788;" >
           </div>
            
          </mat-card-header>
          <mat-card-content>
            <mat-card-title style = "font-size: 18px;">{{clinic?.name}}</mat-card-title>
            <mat-card-subtitle style ="font-size: 12px;">{{clinic?.address}}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
