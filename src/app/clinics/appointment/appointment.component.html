<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>

<div fxLayoutAlign = "center center"  class = "main-div" fxFlexFill>
    <h2 style = "padding-left: 20px;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;display: inline-block;">Create an Appointment</h2>
      <!--<button  mat-raised-button type="button" style = "margin-left: 390px;" (click) = "onClose()">X</button> -->
      <form style ="padding-left:20px;padding-top: 20px;" class = "appointment-form" fxLayoutAlign = "stretch" [formGroup] = "form" (ngSubmit) = "onSubmit()">
               <ejs-datepicker id = "datepicker" [min]='minDate' [max]='maxDate' formControlName = "date"></ejs-datepicker>
         <mat-error *ngIf = "form.controls.date.hasError('required') && form.controls.date.touched" style="color:red;font-size: small;">Date is <strong>required</strong> </mat-error> 
               <ejs-timepicker id = "timepicker" [min]='minHour' [max]='maxHour' formControlName = "hour" ></ejs-timepicker>
         <mat-error *ngIf = "form.controls.hour.hasError('required') && form.controls.hour.touched" style="color:red;font-size: small;">Hour is <strong>required</strong> </mat-error>
            <div mat-dialog-actions>
               <button mat-button type="submit" style ="color: #ffff;background-color: #52b788;top: 10px;">SUBMIT</button>
               <button class="close" mat-button (click) ="onNoClick()" style ="top:10px;" >CLOSE</button>
            </div>
      </form>  
</div>
