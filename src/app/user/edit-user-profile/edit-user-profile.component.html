<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>

<div fxLayoutAlign = "center center"  class = "main-div" fxFlexFill>
    <h2 style = "padding-left: 20px;font-family: Arial, Helvetica, sans-serif;display: inline-block;">Edit User Profile</h2>
      <!--<button  mat-raised-button type="button" style = "margin-left: 390px;" (click) = "onClose()">X</button> -->
      <form style ="padding-left:20px;padding-top: 20px;" fxLayoutAlign = "stretch" fxLayout = "column" [formGroup] = "form" (ngSubmit) = "onSubmit()">

        <mat-form-field style = "width:95%">
          <input matInput placeholder="Name" formControlName = "name" >
        </mat-form-field>
        <div *ngIf="(form.controls.name.touched || form.controls.name.dirty) && form.controls.name.errors" style="color: red;font-size: small;">
          <div *ngIf="form.controls.name.errors.required">Name is <strong>required</strong></div>
        </div>
         <mat-form-field style = "width:95%">
          <input matInput placeholder="Contact" formControlName = "contact" >
        </mat-form-field>
        <div *ngIf="(form.controls.contact.touched || form.controls.contact.dirty) && form.controls.contact.errors" style="color: red;font-size: small;">
          <div *ngIf="form.controls.contact.errors.required">Contact is <strong>required</strong></div>
          <div *ngIf="form.controls.contact.errors.pattern">Contact not <strong>valid</strong></div>
        </div>

         <mat-radio-group aria-label="Select an option" formControlName = "gender">
          <mat-radio-button value="0" [value] = "false">Male</mat-radio-button>
          <mat-radio-button value="1" [value] = "true">Female</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="(form.controls.gender.touched || form.controls.gender.dirty) && form.controls.gender.errors" style="color: red;font-size: small;">
          <div *ngIf="form.controls.gender.errors.required">Gender is <strong>required</strong></div>
      </div>
          <div mat-dialog-actions>
          <button mat-button type="submit">SUBMIT</button>
          <button mat-button class="close1"  (click) ="onNoClick()">CLOSE</button>
      </div>
      </form>
</div>
